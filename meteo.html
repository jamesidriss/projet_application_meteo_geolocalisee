<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Appel à Bootstrap avec le CDN de la feuille de style de Bootstrap 4.4.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Titre -->
    <title>Application de météo avec Javascript</title>
</head>
<body>
    <div class="container">
  
        <div class="row justify-content-center">
          
          <div class="col-md-8">
            <!-- Affiche du H1 -->
            <h1 class="text-center mt-5">Météo</h1>
            
            <!-- Affichage ville / température -->
            <div class="text-center">
              <span id="ville">paris</span>
              
              <div id="temperature">
                <span id="temperature_label">
                  xx.x
                </span> °C
              </div>
            </div>
          </div>
          
        </div>
        
        <div class="row justify-content-center">  
          <div class="col-md-8 text-center">
            <!-- Changer de ville -->
            <div id="changer" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
              Changer de ville
            </div>
          </div>
          
        </div>
        
      </div>

    <!-- JavaScript -->
    <script>
      let villeChoisie;

      if("geolocation" in navigator) {
        navigator.geolocation.watchPosition((position) => {
          
          const url = 'https://api.openweathermap.org/data/2.5/weather?lat='
              + position.coords.latitude + '&lon='
              + position.coords.longitude + '&appid=dc8c9152e8adaad0ec8bf635818c0d42&units=metric';
          
          let requete = new XMLHttpRequest(); // On créé objet qui va permettre de faire des requêtes
          requete.open('GET', url); // On récupère des données
          requete.responseType = 'json'; // On va attendre du JSON
          requete.send(); // On envoie la requête

          // Dès qu'on reçoit la réponse, cette fonction est executée
          requete.onload = function() {
            if (requete.readyState === XMLHttpRequest.DONE) {
              if (requete.status === 200) {
                let reponse = requete.response;
   
                let temperature = reponse.main.temp;
                let ville       = reponse.name;
          
                document.querySelector('#temperature_label').textContent = temperature;
                document.querySelector('#ville').textContent = ville;
              }
              else {
                alert('Un problème est intervenu, merci de revenir plus tard.');
              }
            }
          }
        }, erreur, options);
        
        var options = {
          enableHighAccuracy: true
        }
      }
      else {
        villeChoisie = "saint-saulve";
        recevoirTemperature(villeChoisie);
      }

      let changerDeVille = document.querySelector('#changer');
      changerDeVille.addEventListener('click', () => {
        villeChoisie = prompt('Quelle ville souhaitez-vous voir ?');
        recevoirTemperature(villeChoisie);
      });
      // En cas d'erreur, on affiche la température actuelle à Saint-Saulve
      function erreur() {
        villeChoisie = "saint-saulve";
        recevoirTemperature(villeChoisie);
      }

      function recevoirTemperature(ville) {
        const url = 'https://api.openweathermap.org/data/2.5/weather?q=' + ville + '&appid=dc8c9152e8adaad0ec8bf635818c0d42&units=metric';

        let requete = new XMLHttpRequest(); // On créé objet qui va permettre de faire des requêtes
        requete.open('GET', url); // On récupère des données
        requete.responseType = 'json'; // On va attendre du JSON
        requete.send(); // On envoie la requête

        // Dès qu'on reçoit la réponse, cette fonction est executée
        requete.onload = function() {
          if (requete.readyState === XMLHttpRequest.DONE) {
            if (requete.status === 200) {
              let reponse = requete.response;
             
              let temperature = reponse.main.temp;
              let ville       = reponse.name;
              
              document.querySelector('#temperature_label').textContent = temperature;
              document.querySelector('#ville').textContent = ville;
            }
            else {
              alert('Un problème est intervenu, merci de revenir plus tard.');
            }
          }
        }
      }
    </script>
    <!-- Appel à Bootstrap avec le CDN du JavaScript de Bootstrap 4.4.1 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
